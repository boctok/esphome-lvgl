# time.yaml
time:
  - platform: sntp
    id: sntp_time
    timezone: "Europe/Berlin"
    servers:
     - 0.pool.ntp.org
     - 1.pool.ntp.org
     - 2.pool.ntp.org

    on_time_sync:
      then:
        - logger.log: "SNTP Zeit erfolgreich synchronisiert. Aktualisiere initiale Zeit-, Datums- und Wochentag-Labels."
        - lvgl.label.update:
            id: display_time
            text: !lambda |-
              static char time_buf[6];
              auto now = id(sntp_time).now();
              if (now.is_valid()) {
                snprintf(time_buf, sizeof(time_buf), "%02d:%02d", now.hour, now.minute);
                return std::string(time_buf);
              }
              return std::string("--:--");
        - lvgl.label.update:
            id: time_label
            text: !lambda |-
              static char time_buf[6];
              auto now = id(sntp_time).now();
              if (now.is_valid()) {
                snprintf(time_buf, sizeof(time_buf), "%02d:%02d", now.hour, now.minute);
                return std::string(time_buf);
              }
              return std::string("--:--");
        - lvgl.label.update:
            id: weekday_label
            text: !lambda |-
              static const char* weekdays[] = {"Sonntag", "Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag"};
              auto now = id(sntp_time).now();
              if (now.is_valid()) {
                return weekdays[now.day_of_week - 1];
              } else {
                return "Unbekannt";
              }
        - lvgl.label.update:
            id: date_label
            text: !lambda |-
              static const char* months[] = {"Januar", "Februar", "M채rz", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember"};
              auto now = id(sntp_time).now();
              if (now.is_valid()) {
                char date_buf[30];
                snprintf(date_buf, sizeof(date_buf), "%02d. %s %d", now.day_of_month, months[now.month - 1], now.year);
                return std::string(date_buf);
              } else {
                return "--.--.----";
              }

    on_time:
      - seconds: 0
        then:
          - lvgl.label.update:
              id: display_time
              text: !lambda |-
                static char time_buf[6];
                auto now = id(sntp_time).now();
                if (now.is_valid()) {
                  snprintf(time_buf, sizeof(time_buf), "%02d:%02d", now.hour, now.minute);
                  return std::string(time_buf);
                }
                return std::string("--:--");
          - lvgl.label.update:
              id: time_label
              text: !lambda |-
                static char time_buf[6];
                auto now = id(sntp_time).now();
                if (now.is_valid()) {
                  snprintf(time_buf, sizeof(time_buf), "%02d:%02d", now.hour, now.minute);
                  return std::string(time_buf);
                }
                return std::string("--:--");

text_sensor:
  - platform: template
    id: esphome_current_weekday_name
    name: "ESPHome Wochentag Name"
    internal: true
    update_interval: 60s
    lambda: |-
      auto now = id(sntp_time).now();
      if (now.is_valid()) {
        static const char* weekdays[] = {"Sonntag", "Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag"};
        return std::string(weekdays[now.day_of_week - 1]);
      }
      return std::string("Unbekannt");
    on_value:
      then:
        - logger.log:
            format: "Wochentag hat sich auf '%s' ge채ndert. Aktualisiere Label."
            args: [x.c_str()]
        - lvgl.label.update:
            id: weekday_label
            text: !lambda return x.c_str();

  - platform: template
    id: esphome_current_date_formatted
    name: "ESPHome Formatiertes Datum"
    internal: true
    update_interval: 60s
    lambda: |-
      auto now = id(sntp_time).now();
      if (now.is_valid()) {
        static const char* months[] = {"Januar", "Februar", "M채rz", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember"};
        char date_buf[30];
        snprintf(date_buf, sizeof(date_buf), "%02d. %s %d", now.day_of_month, months[now.month - 1], now.year);
        return std::string(date_buf);
      }
      return std::string("--.--.----");
    on_value:
      then:
        - logger.log:
            format: "Datum hat sich auf '%s' ge채ndert. Aktualisiere Label."
            args: [x.c_str()]
        - lvgl.label.update:
            id: date_label
            text: !lambda return x.c_str();
