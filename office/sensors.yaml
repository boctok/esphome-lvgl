          else:
            - lvgl.widget.update: { id: wohnzimmer_deckenlampe_button, state: { checked: false } }
            - lvgl.label.update: { id: wohnzimmer_deckenlampe_icon, text: $ceiling_off }
      - if:
          condition:
            lambda: |-
              bool result = false;
