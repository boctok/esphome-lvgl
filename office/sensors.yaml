                }
                return true;
              });
              return result;
          then:
            - lvgl.widget.update: { id: esszimmertisch_button, state: { checked: true } }
            - lvgl.label.update: { id: esszimmertisch_icon, text: $ceiling_on }
          else:
            - lvgl.widget.update: { id: esszimmertisch_button, state: { checked: false } }
            - lvgl.label.update: { id: esszimmertisch_icon, text: $ceiling_off }
      - if:
          condition:
            lambda: |-
              bool result = false;
              json::parse_json(id(ha_display_data_sensor).state, [&](JsonObject root) -> bool {
                if (root.containsKey("ez_stehlampe")) {
                  result = root["ez_stehlampe"].as<std::string>() == "on";
                }
                return true;
              });
              return result;
          then:
            - lvgl.widget.update: { id: esszimmer_stehlampe_button, state: { checked: true } }
            - lvgl.label.update: { id: esszimmer_stehlampe_icon, text: $floor_lamp_variant_on }
          else:
            - lvgl.widget.update: { id: esszimmer_stehlampe_button, state: { checked: false } }
            - lvgl.label.update: { id: esszimmer_stehlampe_icon, text: $floor_lamp_variant_off }
      - if:
          condition:
            lambda: |-
              bool is_opening = false;
              json::parse_json(id(ha_display_data_sensor).state, [&](JsonObject root) -> bool {
                if ((root.containsKey("cover_wz_links") && root["cover_wz_links"].as<std::string>() == "opening") ||
                    (root.containsKey("cover_wz_rechts") && root["cover_wz_rechts"].as<std::string>() == "opening") ||
                    (root.containsKey("cover_ez_links") && root["cover_ez_links"].as<std::string>() == "opening") ||
                    (root.containsKey("cover_ez_rechts") && root["cover_ez_rechts"].as<std::string>() == "opening")) {
                  is_opening = true;
                }
                return true;
              });
              return is_opening;
          then:
            - lvgl.widget.update: { id: wz_blinds_toggle_button, state: { checked: false } }
            - lvgl.label.update: { id: wz_blinds_toggle_icon, text: $blinds_open }
            - lvgl.label.update: { id: wz_blinds_toggle_label, text: "Öffnen..." }
      - if:
          condition:
            lambda: |-
              bool is_closing = false;
              json::parse_json(id(ha_display_data_sensor).state, [&](JsonObject root) -> bool {
                if ((root.containsKey("cover_wz_links") && root["cover_wz_links"].as<std::string>() == "closing") ||
                    (root.containsKey("cover_wz_rechts") && root["cover_wz_rechts"].as<std::string>() == "closing") ||
                    (root.containsKey("cover_ez_links") && root["cover_ez_links"].as<std::string>() == "closing") ||
                    (root.containsKey("cover_ez_rechts") && root["cover_ez_rechts"].as<std::string>() == "closing")) {
                  is_closing = true;
                }
                return true;
              });
              return is_closing;
          then:
            - lvgl.widget.update: { id: wz_blinds_toggle_button, state: { checked: false } }
            - lvgl.label.update: { id: wz_blinds_toggle_icon, text: $blinds_closed }
            - lvgl.label.update: { id: wz_blinds_toggle_label, text: "Schließen..." }
      - if:
          condition:
            lambda: |-
              bool is_open = false;
              json::parse_json(id(ha_display_data_sensor).state, [&](JsonObject root) -> bool {
                if (root.containsKey("cover_wz_links") && root["cover_wz_links"].as<std::string>() == "open") {
                  is_open = true;
                }
                return true;
              });
              return is_open;
          then:
            - lvgl.widget.update: { id: wz_blinds_toggle_button, state: { checked: true } }
            - lvgl.label.update: { id: wz_blinds_toggle_icon, text: $blinds_open }
            - lvgl.label.update: { id: wz_blinds_toggle_label, text: "Auf" }
      - if:
          condition:
            lambda: |-
              bool is_closed = true;
              json::parse_json(id(ha_display_data_sensor).state, [&](JsonObject root) -> bool {
                if (!root.containsKey("cover_wz_links") || root["cover_wz_links"].as<std::string>() != "closed") is_closed = false;
                if (!root.containsKey("cover_wz_rechts") || root["cover_wz_rechts"].as<std::string>() != "closed") is_closed = false;
                if (!root.containsKey("cover_ez_links") || root["cover_ez_links"].as<std::string>() != "closed") is_closed = false;
                if (!root.containsKey("cover_ez_rechts") || root["cover_ez_rechts"].as<std::string>() != "closed") is_closed = false;
                return true;
              });
              return is_closed;
          then:
            - lvgl.widget.update: { id: wz_blinds_toggle_button, state: { checked: false } }
            - lvgl.label.update: { id: wz_blinds_toggle_icon, text: $blinds_closed }
            - lvgl.label.update: { id: wz_blinds_toggle_label, text: "Zu" }
      - if:
          condition:
            lambda: |-
              bool is_partially = false;
              json::parse_json(id(ha_display_data_sensor).state, [&](JsonObject root) -> bool {
                  std::string state_wz_l = root.containsKey("cover_wz_links") ? root["cover_wz_links"].as<std::string>() : "";
                  if (state_wz_l != "open" && state_wz_l != "closed" && state_wz_l != "opening" && state_wz_l != "closing" && !state_wz_l.empty()) {
                    is_partially = true;
                  }
                  return true;
              });
              return is_partially;
          then:
            - lvgl.widget.update: { id: wz_blinds_toggle_button, state: { checked: false } }
            - lvgl.label.update: { id: wz_blinds_toggle_icon, text: $blinds_open }
            - lvgl.label.update: { id: wz_blinds_toggle_label, text: "Teilweise" }
      - lvgl.label.update:
          id: weather_description
          text: !lambda |-
            std::string result;
            json::parse_json(id(ha_display_data_sensor).state, [&](JsonObject root) -> bool {
              if (root.containsKey("wetter_zustand")) {
                result = root["wetter_zustand"].as<std::string>();
              }
              return true;
            });
            return result;
      - if:
          condition:
            lambda: |-
              bool r = false; json::parse_json(id(ha_display_data_sensor).state, [&](JsonObject root) -> bool { if(root.containsKey("wetter_icon")) { r = root["wetter_icon"].as<std::string>() == "icon_png_clear_night"; } return true; }); return r;
