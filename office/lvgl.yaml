lvgl:
  style_definitions: # Diese wurden aus paste-2.txt [Search Result 2] übernommen, stelle sicher, dass sie hier hingehören oder in button.yaml
    - id: roboto15_style
      text_font: roboto15_font # Stellt sicher, dass fonts.yaml roboto15_font definiert
    - id: webhook
      bg_color: 0x212121
    - id: control
      bg_color: 0x313131
    - id: footer_button_style
      pad_all: 2px
  theme: # Dieses wurde aus paste-2.txt [Search Result 2] übernommen, stelle sicher, dass es hier hingehört oder in button.yaml
    button: 
      text_font: roboto17_font # Stellt sicher, dass fonts.yaml roboto17_font definiert
      scroll_on_focus: False
      radius: 12px
      width: 149px
      height: 100px
      pad_all: 8px
      shadow_width: 0
      text_color: 0xFFFFFF
      bg_color: 0x313131
      checked: 
        bg_color: 0xFF8C00
        text_color: 0xFFFFFF
  top_layer:
    widgets:
      - label:
          id: wifi_icon_label
          text: "\U000F092E" # Direktes Unicode für mdi-wifi-strength-off-outline
          styles: roboto15_style
          text_font: icon_font_header # Direkte ID aus icons.yaml
          align: top_right
          x: -8
          y: 4
          text_color: 0xFFFFFF # War 16777215

      - label:
          id: header_temperatures
          text: "-°/-°"
          styles: roboto15_style
          text_font: roboto15_font # Explizite Font-ID
          align: top_left
          x: 8
          y: 4
          text_color: 0xFFFFFF # War 16777215
          # hidden: ... entfernt, da immer sichtbar

      - label:
          id: header_display_time
          text: "--:--"
          styles: roboto15_style
          text_font: roboto15_font # Explizite Font-ID
          align: top_mid
          x: 0
          y: 4
          text_align: center
          text_color: 0xFFFFFF # War 16777215
          # hidden: ... entfernt, da immer sichtbar

      - obj:
          id: page_footer
          align: bottom_mid
          width: 100%
          height: 24px
          bg_opa: 0
          border_width: 0
          pad_all: 2px
          layout:
            type: flex
            flex_flow: row
            flex_align_main: space_between # Korrigiert
            flex_align_cross: center     # Korrigiert
          widgets:
            - button:
                id: footer_prev_button
                styles: footer_button_style
                width: 60px
                height: 20px
                radius: 12px # Direkter Wert, wie in paste-2.txt
                bg_opa: 0
                border_width: 0
                widgets:
                  - label:
                      text_font: icon_font_header # Direkte ID
                      text_color: 0xFFFFFF # War 16777215
                      text: "\U000F0731" # Unicode für arrow-left (󰜱)
                      align: center
                on_click:
                  - lvgl.page.previous:
                      animation: MOVE_LEFT
                      time: 300ms
            - button:
                id: footer_home_button
                styles: footer_button_style
                width: 60px
                height: 20px
                radius: 12px # Direkter Wert
                bg_opa: 0
                border_width: 0
                widgets:
                  - label:
                      text_font: icon_font_header # Direkte ID
                      text_color: 0xFFFFFF # War 16777215
                      text: "\U000F02DC" # Unicode für home (󰋜)
                      align: center
                on_click:
                  - lvgl.page.show: weather_page
            - button:
                id: footer_next_button
                styles: footer_button_style
                width: 60px
                height: 20px
                radius: 12px # Direkter Wert
                bg_opa: 0
                border_width: 0
                widgets:
                  - label:
                      text_font: icon_font_header # Direkte ID
                      text_color: 0xFFFFFF # War 16777215
                      text: "\U000F0734" # Unicode für arrow-right (󰜴)
                      align: center
                on_click:
                  - lvgl.page.next:
                      animation: MOVE_RIGHT
                      time: 300ms
  pages:
    - id: weather_page
      bg_image_src: weather_page_background
      bg_opa: cover
      pad_all: 15px
      layout:
        type: grid
        grid_columns: [FR(45), FR(55)] 
        grid_rows: [FR(20), FR(55), FR(25)]
      widgets:
        - label:
            id: time_date_label
            text: "Lade Zeit..."
            text_font: font_roboto_56 # Direkte ID aus fonts.yaml
            text_color: 0xFFFFFF # War 16777215
            text_align: center
            grid_cell_column_pos: 0
            grid_cell_row_pos: 0
            grid_cell_column_span: 2
            grid_cell_y_align: center

        - label:
            id: weather_main_icon
            text: "\U000F0599" # Direktes Unicode für Sunny (󰖙)
            text_font: icon_100 # Direkte ID aus weather_icons.yaml
            text_color: 0xFFFFFF # War 16777215
            grid_cell_column_pos: 0
            grid_cell_row_pos: 1
            grid_cell_x_align: center
            grid_cell_y_align: center
        
        - label:
            id: weather_condition_label
            text: "Wetter lädt..."
            text_font: font_roboto_28 # Direkte ID aus fonts.yaml
            text_color: 0xFFFFFF # War 16777215
            text_align: left
            long_mode: LV_LABEL_LONG_WRAP
            grid_cell_column_pos: 1
            grid_cell_row_pos: 1
            grid_cell_x_align: start
            grid_cell_y_align: center
            pad_left: 10px

        - obj: # Container für die Temperaturanzeigen
            grid_cell_column_pos: 0
            grid_cell_row_pos: 2
            grid_cell_column_span: 2
            width: 100%
            height: "SIZE_CONTENT" # Korrigiert
            bg_opa: transparent
            layout:
              type: flex
              flex_flow: row
              flex_align_main: space_around # Korrigiert
              flex_align_cross: center     # Korrigiert
            widgets:
              - obj:
                  width: "SIZE_CONTENT" # Korrigiert
                  height: "SIZE_CONTENT" # Korrigiert
                  bg_opa: transparent
                  layout: 
                    type: flex
                    flex_flow: row
                    flex_align_cross: center # Korrigiert
                  widgets:
                    - label:
                        id: indoor_temp_icon_label
                        text: "\U000F0F54" # Unicode für mdi-home-thermometer (󰽔)
                        text_font: icon_font_header # Direkte ID
                        text_color: 0xFFFFFF # War 16777215
                        pad_right: 8px
                    - label:
                        id: indoor_temp_value_label
                        text: "--.-°C"
                        text_font: font_roboto_28 # Direkte ID
                        text_color: 0xFFFFFF # War 16777215
              - obj:
                  width: "SIZE_CONTENT" # Korrigiert
                  height: "SIZE_CONTENT" # Korrigiert
                  bg_opa: transparent
                  layout:
                    type: flex
                    flex_flow: row
                    flex_align_cross: center # Korrigiert
                  widgets:
                    - label:
                        id: outdoor_temp_icon_label
                        text: "\U000F18D6" # Unicode für mdi-sun-thermometer (󱣖)
                        text_font: icon_font_header # Direkte ID
                        text_color: 0xFFFFFF # War 16777215
                        pad_right: 8px
                    - label:
                        id: outdoor_temp_value_label
                        text: "--.-°C"
                        text_font: font_roboto_28 # Direkte ID
                        text_color: 0xFFFFFF # War 16777215

    - id: main_buttons_page
      width: 100%
      bg_color: 0x000000 # War 0
      bg_opa: cover
      pad_top: 30px
      pad_bottom: 26px
      pad_left: 5px
      pad_right: 5px
      layout:
        type: grid
        grid_columns: [FR(1), FR(1), FR(1), FR(1), FR(1)]
        grid_rows: [CONTENT, CONTENT, CONTENT, CONTENT]
      widgets: # HIER DEINE 16 BUTTONS EINFÜGEN, wie im Log paste-2.txt/paste-3.txt
        - button: 
            grid_cell_column_pos: 0
            grid_cell_row_pos: 0
            height: 100px
            checkable: false # Korrigiert von False
            id: office_scene_features_button
            styles: control
            widgets:
              - label: {text_font: icon_font, align: top_left, id: scene_features_icon, text: "\U000F1051"} # 󱁑 (ledstrip)
              - label: {align: bottom_left, id: scene_features_label, text: "Features", text_font: roboto17_font}
            on_press: [{homeassistant.service: {service: scene.turn_on, data: {entity_id: scene.office_features}}}]
        - button: 
            grid_cell_column_pos: 1
            grid_cell_row_pos: 0
            height: 100px
            checkable: false # Korrigiert
            id: office_scene_calls_button
            styles: control
            widgets:
              - label: {text_font: icon_font, align: top_left, id: office_scene_calls_icon, text: "\U000F036B"} # 󰍫 (videocall)
              - label: {align: bottom_left, id: office_scene_calls_label, text: "Calls", text_font: roboto17_font}
            on_press: [{homeassistant.service: {service: scene.turn_on, data: {entity_id: scene.office_desk_call}}}]
        - button: 
            grid_cell_column_pos: 2
            grid_cell_row_pos: 0
            height: 100px
            checkable: false # Korrigiert
            id: office_scene_evening_button
            styles: control
            widgets:
              - label: {text_font: icon_font, align: top_left, id: office_scene_evening_icon, text: "\U000F1A4C"} # 󱩌 (nightlight)
              - label: {align: bottom_left, id: office_scene_evening_label, text: "Evening", text_font: roboto17_font}
            on_press: [{homeassistant.service: {service: scene.turn_on, data: {entity_id: scene.office_evening}}}]
        - button: 
            grid_cell_column_pos: 3
            grid_cell_row_pos: 0
            height: 100px
            checkable: false # Korrigiert
            id: office_scene_dimmed_button
            styles: control
            widgets:
              - label: {text_font: icon_font, align: top_left, id: office_scene_dimmed_icon, text: "\U000F1A4C"} # 󱩌 (nightlight)
              - label: {align: bottom_left, id: office_scene_dimmed_label, text: "Dimmed", text_font: roboto17_font}
            on_press: [{homeassistant.service: {service: scene.turn_on, data: {entity_id: scene.office_dimmed}}}]
        - button: 
            grid_cell_column_pos: 4
            grid_cell_row_pos: 0
            height: 100px
            checkable: true # Korrigiert von True
            id: printer_power_button
            styles: control
            widgets:
              - label: {text_font: icon_font, align: top_left, id: printer_power_icon, text: "\U000F042B"} # 󰐫 (printer)
              - label: {align: bottom_left, id: printer_power_label, text: "Printer", text_font: roboto17_font}
            on_click: [{homeassistant.service: {service: switch.toggle, data: {entity_id: switch.office_3d_printer_power}}}]
        - button: 
            grid_cell_column_pos: 0
            grid_cell_row_pos: 1
            height: 100px
            checkable: true # Korrigiert
            id: wz_button
            styles: control
            widgets:
              - label: {text_font: icon_font, align: top_left, text: "\U000F0335"} # 󰌵 (lightbulb)
              - label: {align: bottom_left, text: "Wohnzimmer", text_font: roboto17_font}
            on_click: [{homeassistant.service: {service: switch.toggle, data: {entity_id: light.wz_lichtschalter}}}]
        - button: 
            grid_cell_column_pos: 1
            grid_cell_row_pos: 1
            height: 100px
            checkable: true # Korrigiert
            id: office_blind_open_button
            styles: control
            widgets:
              - label: {text_font: icon_font, align: top_left, text: "\U000F1011"} # 󱀑 (blinds_open)
              - label: {align: bottom_left, id: office_blind_open_label, text: "Open", text_font: roboto17_font}
            on_click: [{homeassistant.service: {service: cover.set_cover_position, data: {entity_id: cover.wohnzimmer_rechts, position: "78"}}}]
        - button: 
            grid_cell_column_pos: 2
            grid_cell_row_pos: 1
            height: 100px
            checkable: true # Korrigiert
            id: office_blind_close_button
            styles: control
            widgets:
              - label: {text_font: icon_font, align: top_left, text: "\U000F00AC"} # 󰂬 (blinds_closed)
              - label: {align: bottom_left, id: office_blind_close_label, text: "Close", text_font: roboto17_font}
            on_click: [{homeassistant.service: {service: cover.set_cover_position, data: {entity_id: cover.wohnzimmer_rechts, position: "0"}}}]
        - button: 
            grid_cell_column_pos: 3
            grid_cell_row_pos: 1
            height: 100px
            checkable: false # Korrigiert
            id: webhook_mail_button
            styles: webhook
            widgets:
              - label: {text_font: icon_font, align: top_left, text: "\U000F02AB"} # 󰊫 (gmail)
              - label: {align: bottom_left, id: webhook_mail_label, text: "Mail", text_font: roboto17_font}
            on_click: [{homeassistant.service: {service: button.press, data: {entity_id: button.webhook_mail}}}]
        - button: 
            grid_cell_column_pos: 4
            grid_cell_row_pos: 1
            height: 100px
            checkable: false # Korrigiert
            id: webhook_slack_button
            styles: webhook
            widgets:
              - label: {text_font: icon_font, align: top_left, text: "\U000F04B1"} # 󰒱 (slack)
              - label: {align: bottom_left, id: webhook_slack_label, text: "Slack", text_font: roboto17_font}
            on_click: [{homeassistant.service: {service: button.press, data: {entity_id: button.webhook_slack}}}]
        - button: 
            grid_cell_column_pos: 0
            grid_cell_row_pos: 2
            height: 100px
            checkable: false # Korrigiert
            id: webhook_meet_button
            styles: webhook
            widgets:
              - image: {src: meet_logo, antialias: true} # Korrigiert von True
              - label: {align: bottom_left, text: "Meet", text_font: roboto17_font}
            on_click: [{homeassistant.service: {service: button.press, data: {entity_id: button.webhook_meet}}}]
        - button: 
            grid_cell_column_pos: 1
            grid_cell_row_pos: 2
            height: 100px
            checkable: false # Korrigiert
            id: webhook_figma_button
            styles: webhook
            widgets:
              - image: {src: figma_logo, antialias: true} # Korrigiert
              - label: {align: bottom_left, text: "Figma", text_font: roboto17_font}
            on_click: [{homeassistant.service: {service: button.press, data: {entity_id: button.webhook_figma}}}]
        - button: 
            grid_cell_column_pos: 2
            grid_cell_row_pos: 2
            height: 100px
            checkable: false # Korrigiert
            id: webhook_forklift_button
            styles: webhook
            widgets:
              - label: {text_font: icon_font, align: top_left, text: "\U000F07C9"} # 󰟉 (forklift)
              - label: {align: bottom_left, text: "Forklift", text_font: roboto17_font}
            on_click: [{homeassistant.service: {service: button.press, data: {entity_id: button.webhook_forklift}}}]
        - button: 
            grid_cell_column_pos: 3
            grid_cell_row_pos: 2
            height: 100px
            checkable: false # Korrigiert
            id: webhook_iawriter_button
            styles: webhook
            widgets:
              - label: {text_font: icon_font, align: top_left, text: "\U000F0633"} # 󰘳 (command)
              - label: {align: bottom_left, text: "Ia Writer", text_font: roboto17_font}
            on_click: [{homeassistant.service: {service: button.press, data: {entity_id: button.webhook_iawriter}}}]
        - button: 
            grid_cell_column_pos: 4
            grid_cell_row_pos: 2
            height: 100px
            checkable: false # Korrigiert
            id: webhook_mainsail_button
            styles: webhook
            widgets:
              - image: {src: mainsail_logo, antialias: true} # Korrigiert
              - label: {align: bottom_left, text: "Mainsail", text_font: roboto17_font}
            on_click: [{homeassistant.service: {service: button.press, data: {entity_id: button.webhook_mainsail}}}]
        - button: 
            grid_cell_column_pos: 0
            grid_cell_row_pos: 3
            id: wohnzimmer_stehlampe_button
            height: 100px
            checkable: true # Korrigiert
            styles: control
            widgets:
              - label: {text_font: icon_font, align: top_left, id: wohnzimmer_stehlampe_icon, text: "\U000F0336"} # 󰌶 (lightbulb_off)
              - label: {align: bottom_left, id: wohnzimmer_stehlampe_label, text: "Wohnzimmer Stehlampe", text_font: roboto17_font}
            on_click: [{homeassistant.service: {service: light.toggle, data: {entity_id: light.wohnzimmer_stehlampe}}}]
