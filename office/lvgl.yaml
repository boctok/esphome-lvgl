# lvgl.yaml
lvgl:
  top_layer:
    widgets:
      - label:
          text: -° / -°
          id: temperatures
          styles: roboto15_style
          align: top_left
          x: 8
          y: 4
          text_color: 16777215
      - label:
          text: --:--
          id: display_time
          styles: roboto15_style
          align: top_mid
          x: 0
          y: 4
          text_align: center
          text_color: 16777215
      - label:
          text: ""
          id: wifi_icon_label
          styles: roboto15_style
          text_font: icon_font_header # Nutzt Glyphen aus icon_font_header
          align: top_right
          x: -8
          y: 4
          text_color: 16777215
      - obj:
          id: page_footer
          align: bottom_mid
          width: 100%
          height: 22px
          bg_opa: 0
          border_width: 0
          pad_all: 2px
          layout:
            type: flex
            flex_flow: row
            flex_align_main: space_between
            flex_align_cross: center
          widgets:
            - button:
                id: footer_prev_button
                styles: footer_button_style
                width: 60px
                height: 20px
                radius: 12px
                bg_color: $button_control_color
                border_width: 0
                widgets:
                  - label:
                      text_font: icon_font_header
                      text_color: 16777215
                      text: $arrow_left # Substitution
                      align: center
                on_click:
                  - lvgl.page.previous:
                      animation: MOVE_RIGHT
                      time: 300ms
            - button:
                id: footer_home_button
                styles: footer_button_style
                width: 60px
                height: 20px
                radius: 12px
                bg_color: $button_control_color
                border_width: 0
                widgets:
                  - label:
                      text_font: icon_font_header
                      text_color: 16777215
                      text: $home # Substitution
                      align: center
                on_click:
                  - lvgl.page.show: weather_page
            - button:
                id: footer_next_button
                styles: footer_button_style
                width: 60px
                height: 20px
                radius: 12px
                bg_color: $button_control_color
                border_width: 0
                widgets:
                  - label:
                      text_font: icon_font_header
                      text_color: 16777215
                      text: $arrow_right # Substitution
                      align: center
                on_click:
                  - lvgl.page.next:
                      animation: MOVE_LEFT
                      time: 300ms
  pages:
    - id: weather_page
      width: 100%
      bg_color: 0
      bg_opa: cover
      pad_top: 30px
      pad_bottom: 26px
      pad_left: 5px
      pad_right: 5px
      widgets:
        - label:
            id: weekday_label
            align: top_right
            x: -33
            y: 10
            width: 350
            text_align: right
            text_font: roboto36_font
            text_color: 16777215
            text: !lambda |-
              static const char* weekdays[] = {"Sonntag", "Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag"};
              auto now = id(sntp_time).now();
              if (now.is_valid()) {
                return weekdays[now.day_of_week - 1];
              } else {
                return "Unbekannt";
              }
        - label:
            id: date_label
            align: top_right
            x: -33
            y: 50
            width: 350
            text_align: right
            text_font: roboto36_font
            text_color: 16777215
            text: !lambda |-
              static const char* months[] = {"Jan", "Feb", "Mär", "Apr", "Mai", "Jun", "Jul", "Aug", "Sep", "Okt", "Nov", "Dez"};
              auto now = id(sntp_time).now();
              if (now.is_valid()) {
                char date_buf[30];
                snprintf(date_buf, sizeof(date_buf), "%02d. %s %d", now.day_of_month, months[now.month - 1], now.year);
                return std::string(date_buf);
              } else {
                return "--.--.----";
              }
        - label:
            id: time_label
            align: top_right
            x: -33
            y: 90
            width: 350
            text_align: right
            text_font: roboto36_font
            text_color: 16777215
            text: !lambda |-
              static char time_buf[6];
              auto now = id(sntp_time).now();
              if (now.is_valid()) {
                snprintf(time_buf, sizeof(time_buf), "%02d:%02d", now.hour, now.minute);
                return time_buf;
              } else {
                return "--:--";
              }
        - label:
            id: outdoor_temp_large_label
            x: 28
            y: 10
            text_font: roboto36_font
            text_color: 16777215
            text: !lambda |-
              char temp_buf[20];
              float temp_val = id(aussen_temp_wert);
              if (isnan(temp_val)) { return std::string("--.-°C"); }
              snprintf(temp_buf, sizeof(temp_buf), "%.1f°C", temp_val);
              return std::string(temp_buf);
        - image:
            id: lvgl_weather_image_widget
            x: 28
            y: 55
            width: 100
            height: 100
            src: icon_png_sunny
        - label:
            id: weather_description
            x: 138
            y: 87
            text_font: roboto36_font
            text_color: 16777215
            text: !lambda |-
              return id(esphome_weather_forecast_home).state;
        - image:
            id: flur_temp_png_icon
            x: 28
            y: 165
            width: 90
            height: 90
            src: icon_png_indoor_temp
        - label:
            id: flur_temp_value_label
            x: 138
            y: 197
            text_font: roboto36_font
            text_color: 16777215
            text: !lambda |-
              char temp_buf[20];
              float temp_val = id(flur_temp_wert);
              if (isnan(temp_val)) { return std::string("--.-°C"); }
              snprintf(temp_buf, sizeof(temp_buf), "%.1f°C", temp_val);
              return std::string(temp_buf);
        - image:
            id: flur_humidity_png_icon
            x: 28
            y: 275
            width: 90
            height: 90
            src: icon_png_humidity
        - label:
            id: flur_humidity_value_label
            x: 138
            y: 307
            text_font: roboto36_font
            text_color: 16777215
            text: !lambda |-
              char temp_buf[20];
              float temp_val = id(flur_humidity_wert);
              if (isnan(temp_val)) { return std::string("--.-%"); }
              snprintf(temp_buf, sizeof(temp_buf), "%.1f%%", temp_val);
              return std::string(temp_buf);
