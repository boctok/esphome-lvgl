# lvgl.yaml
lvgl:
  top_layer:
    widgets:
      - label:
          text: -° / -°
          id: temperatures
          styles: roboto15_style
          align: top_left
          x: 8
          y: 4
          text_color: 16777215
      - label:
          text: --:--
          id: display_time
          styles: roboto15_style
          align: top_mid
          x: 0
          y: 4
          text_align: center
          text_color: 16777215
      - label:
          text: ""
          id: wifi_icon_label
          styles: roboto15_style
          text_font: icon_font_header
          align: top_right
          x: -8
          y: 4
          text_color: 16777215
      - obj:
          id: page_footer
          align: bottom_mid
          width: 100%
          height: 24px
          bg_opa: 0
          border_width: 0
          pad_all: 2px
          layout:
            type: flex
            flex_flow: row
            flex_align_main: space_between
            flex_align_cross: center
          widgets:
            - button:
                id: footer_prev_button
                styles: footer_button_style
                width: 60px
                height: 20px
                radius: 12px
                bg_opa: 0
                border_width: 0
                widgets:
                  - label:
                      text_font: icon_font_header
                      text_color: 16777215
                      text: ""
                      align: center
                on_click:
                  - lvgl.page.previous:
                      animation: MOVE_RIGHT
                      time: 300ms
            - button:
                id: footer_home_button
                styles: footer_button_style
                width: 60px
                height: 20px
                radius: 12px
                bg_opa: 0
                border_width: 0
                widgets:
                  - label:
                      text_font: icon_font_header
                      text_color: 16777215
                      text: ""
                      align: center
                on_click:
                  - lvgl.page.show: weather_page
            - button:
                id: footer_next_button
                styles: footer_button_style
                width: 60px
                height: 20px
                radius: 12px
                bg_opa: 0
                border_width: 0
                widgets:
                  - label:
                      text_font: icon_font_header
                      text_color: 16777215
                      text: ""
                      align: center
                on_click:
                  - lvgl.page.next:
                      animation: MOVE_LEFT
                      time: 300ms
  pages:
    - id: weather_page
      width: 100%
      bg_color: 0
      bg_opa: cover
      pad_top: 30px
      pad_bottom: 26px
      pad_left: 5px
      pad_right: 5px
      widgets:
        - label:
            id: weekday_label
            x: 482 # GEÄNDERT für neuen rechten Abstand
            y: 10
            text_font: roboto36_font
            text_color: 16777215
            text: !lambda |-
              static const char* weekdays[] = {"Sonntag", "Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag"};
              auto now = id(sntp_time).now();
              if (now.is_valid()) {
                return weekdays[now.day_of_week - 1];
              } else {
                return "Unbekannt";
              }
        - label:
            id: date_label
            x: 482 # GEÄNDERT für neuen rechten Abstand
            y: 50
            text_font: roboto36_font
            text_color: 16777215
            text: !lambda |-
              static const char* months[] = {"Januar", "Februar", "März", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember"};
              auto now = id(sntp_time).now();
              if (now.is_valid()) {
                char date_buf[30];
                snprintf(date_buf, sizeof(date_buf), "%02d. %s %d", now.day_of_month, months[now.month - 1], now.year);
                return std::string(date_buf);
              } else {
                return "--.--.----";
              }
        - label:
            id: time_label
            x: 482 # GEÄNDERT für neuen rechten Abstand
            y: 90
            text_font: roboto36_font
            text_color: 16777215
            text: !lambda |-
              static char time_buf[6];
              auto now = id(sntp_time).now();
              if (now.is_valid()) {
                snprintf(time_buf, sizeof(time_buf), "%02d:%02d", now.hour, now.minute);
                return time_buf;
              } else {
                return "--:--";
              }
        - image:
            id: lvgl_weather_image_widget
            x: 28  # GEÄNDERT für reduzierten linken Abstand
            y: 10
            width: 100
            height: 100
            src: icon_png_sunny
        - label:
            id: weather_description
            x: 138 # GEÄNDERT: 28 (Icon-X) + 100 (Icon-Breite) + 10 (Puffer)
            y: 42
            text_font: roboto36_font
            text_color: 16777215
            text: !lambda |-
              return id(esphome_weather_forecast_home).state;
        - label:
            id: outdoor_temperature_label
            x: 28  # GEÄNDERT: Ausgerichtet am neuen linken Wetterblock-Start
            y: 300 # Y-Position kann beibehalten oder angepasst werden
            text_font: roboto15_font
            text_color: 16777215
            text: !lambda |-
              char temp_buf[20];
              snprintf(temp_buf, sizeof(temp_buf), "Out: %.0f°C", id(aussen_temp_wert));
              return temp_buf;
        - label:
            id: indoor_temperature_label
            x: 28  # GEÄNDERT: Ausgerichtet am neuen linken Wetterblock-Start
            y: 350 # Y-Position kann beibehalten oder angepasst werden
            text_font: roboto15_font
            text_color: 16777215
            text: !lambda |-
              char temp_buf[20];
              snprintf(temp_buf, sizeof(temp_buf), "Home: %.0f°C", id(innen_temp_wert));
              return temp_buf;
