lvgl:
  top_layer:
    widgets:
      - label:
          id: wifi_icon_label
          text: "\U000F092E" # Direktes Unicode für mdi-wifi-strength-off-outline
          styles: roboto15_style # Stellt sicher, dass roboto15_style in fonts.yaml/button.yaml definiert ist
          text_font: icon_font_header # Direkte ID
          align: top_right
          x: -8
          y: 4
          text_color: 0xFFFFFF

      - label:
          id: header_temperatures
          text: "-°/-°"
          styles: roboto15_style
          text_font: roboto15_font # Direkte ID
          align: top_left
          x: 8
          y: 4
          text_color: 0xFFFFFF

      - label:
          id: header_display_time
          text: "--:--"
          styles: roboto15_style
          text_font: roboto15_font # Direkte ID
          align: top_mid
          x: 0
          y: 4
          text_align: center
          text_color: 0xFFFFFF

      - obj:
          id: page_footer
          align: bottom_mid
          width: 100%
          height: 24px
          bg_opa: 0
          border_width: 0
          pad_all: 2px
          layout:
            type: flex
            flex_flow: row
            flex_align_main: space_between
            flex_align_cross: center
          widgets:
            - button:
                id: footer_prev_button
                styles: footer_button_style
                width: 60px
                height: 20px
                radius: 12px
                bg_opa: 0
                border_width: 0
                widgets:
                  - label:
                      text_font: icon_font_header # Direkte ID
                      text_color: 0xFFFFFF
                      text: "\U000F0731" # Unicode für arrow-left
                      align: center
                on_click:
                  - lvgl.page.previous:
                      animation: MOVE_LEFT
                      time: 300ms
            - button:
                id: footer_home_button
                styles: footer_button_style
                width: 60px
                height: 20px
                radius: 12px
                bg_opa: 0
                border_width: 0
                widgets:
                  - label:
                      text_font: icon_font_header # Direkte ID
                      text_color: 0xFFFFFF
                      text: "\U000F02DC" # Unicode für home
                      align: center
                on_click:
                  - lvgl.page.show: weather_page
            - button:
                id: footer_next_button
                styles: footer_button_style
                width: 60px
                height: 20px
                radius: 12px
                bg_opa: 0
                border_width: 0
                widgets:
                  - label:
                      text_font: icon_font_header # Direkte ID
                      text_color: 0xFFFFFF
                      text: "\U000F0734" # Unicode für arrow-right
                      align: center
                on_click:
                  - lvgl.page.next:
                      animation: MOVE_RIGHT
                      time: 300ms
  pages:
    - id: weather_page
      bg_image_src: weather_page_background
      bg_opa: cover
      pad_all: 15px
      layout:
        type: grid
        grid_columns: [FR(45), FR(55)] 
        grid_rows: [FR(20), FR(55), FR(25)]
      widgets:
        - label:
            id: time_date_label
            text: "Lade Zeit..."
            text_font: font_roboto_56 # Direkte ID
            text_color: 0xFFFFFF # War 16777215
            text_align: center
            grid_cell_column_pos: 0
            grid_cell_row_pos: 0
            grid_cell_column_span: 2
            grid_cell_y_align: center

        - label:
            id: weather_main_icon
            text: "\U000F0599" # Unicode für 󰖙 (Sunny)
            text_font: icon_100 # Direkte ID
            text_color: 0xFFFFFF # War 16777215
            grid_cell_column_pos: 0
            grid_cell_row_pos: 1
            grid_cell_x_align: center
            grid_cell_y_align: center
        
        - label:
            id: weather_condition_label
            text: "Wetter lädt..."
            text_font: font_roboto_28 # Direkte ID
            text_color: 0xFFFFFF # War 16777215
            text_align: left
            long_mode: LV_LABEL_LONG_WRAP
            grid_cell_column_pos: 1
            grid_cell_row_pos: 1
            grid_cell_x_align: start
            grid_cell_y_align: center
            pad_left: 10px

        - obj: 
            grid_cell_column_pos: 0
            grid_cell_row_pos: 2
            grid_cell_column_span: 2
            width: 100%
            height: SIZE_CONTENT # Ohne Anführungszeichen
            bg_opa: transparent
            layout: 
              type: flex
              flex_flow: row
              flex_align_main: space_around # Korrekt
              flex_align_cross: center     # Korrekt
            widgets: 
              - obj: 
                  width: SIZE_CONTENT # Ohne Anführungszeichen
                  height: SIZE_CONTENT # Ohne Anführungszeichen
                  bg_opa: transparent
                  layout: 
                    type: flex
                    flex_flow: row
                    flex_align_cross: center # Korrekt
                  widgets: 
                    - label: 
                        id: indoor_temp_icon_label
                        text: "\U000F0F54" # Unicode für 󰽔 (mdi-home-thermometer)
                        text_font: icon_font_header # Direkte ID
                        text_color: 0xFFFFFF # War 16777215
                        pad_right: 8px
                    - label: 
                        id: indoor_temp_value_label
                        text: "--.-°C"
                        text_font: font_roboto_28 # Direkte ID
                        text_color: 0xFFFFFF # War 16777215
              - obj: 
                  width: SIZE_CONTENT # Ohne Anführungszeichen
                  height: SIZE_CONTENT # Ohne Anführungszeichen
                  bg_opa: transparent
                  layout: 
                    type: flex
                    flex_flow: row
                    flex_align_cross: center # Korrekt
                  widgets: 
                    - label: 
                        id: outdoor_temp_icon_label
                        text: "\U000F18D6" # Unicode für 󱣖 (mdi-sun-thermometer)
                        text_font: icon_font_header # Direkte ID
                        text_color: 0xFFFFFF # War 16777215
                        pad_right: 8px
                    - label: 
                        id: outdoor_temp_value_label
                        text: "--.-°C"
                        text_font: font_roboto_28 # Direkte ID
                        text_color: 0xFFFFFF # War 16777215

    - id: main_buttons_page
      width: 100%
      bg_color: 0x000000
      bg_opa: cover
      pad_top: 30px
      pad_bottom: 26px
      pad_left: 5px
      pad_right: 5px
      layout:
        type: grid
        grid_columns: [FR(1), FR(1), FR(1), FR(1), FR(1)]
        grid_rows: [CONTENT, CONTENT, CONTENT, CONTENT] # Ohne Anführungszeichen
      widgets:
        - button: 
            grid_cell_column_pos: 0
            grid_cell_row_pos: 0
            height: 100px
            checkable: false # Korrigiert
            id: office_scene_features_button
            styles: control
            widgets:
              - label: {text_font: icon_font, align: top_left, id: scene_features_icon, text: "\U000F1051"}
              - label: {align: bottom_left, id: scene_features_label, text: "Features", text_font: roboto17_font}
            on_press: [{homeassistant.service: {service: scene.turn_on, data: {entity_id: scene.office_features}}}]
        - button: 
            grid_cell_column_pos: 1
            grid_cell_row_pos: 0
            height: 100px
            checkable: false # Korrigiert
            id: office_scene_calls_button
            styles: control
