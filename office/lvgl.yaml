lvgl:
  top_layer:
    widgets:
      - label:
          text: "-° / -°"
          id: temperatures
          styles: roboto15_style
          align: top_left
          x: 8
          y: 4
          text_color: 0xFFFFFF
      - label:
          text: "--:--"
          id: display_time
          styles: roboto15_style
          align: top_mid
          x: 0
          y: 4
          text_align: center
          text_color: 0xFFFFFF
      - obj:
          id: page_footer
          align: bottom_mid
          width: 100%
          height: 30px
          bg_color: $button_webhook_color
          bg_opa: cover
          pad_all: 3px
          layout:
            type: flex
            flex_flow: row
            flex_align_main: space_between
            flex_align_cross: center
          widgets:
            - button:
                id: footer_prev_button
                styles: footer_button_style
                width: 70px
                height: 24px
                radius: $radius
                bg_color: $button_control_color
                widgets:
                  - image:
                      src: arrow_left
                      align: center
                on_click:
                  - lvgl.page.previous:
                      animation: MOVE_RIGHT
                      time: 300ms
            - button:
                id: footer_home_button
                styles: footer_button_style
                width: 70px
                height: 24px
                radius: $radius
                bg_color: $button_control_color
                widgets:
                  - image:
                      src: home
                      align: center
                on_click:
                  - lvgl.page.show: main_page
            - button:
                id: footer_next_button
                styles: footer_button_style
                width: 70px
                height: 24px
                radius: $radius
                bg_color: $button_control_color
                widgets:
                  - image:
                      src: arrow_right
                      align: center
                on_click:
                  - lvgl.page.next:
                      animation: MOVE_LEFT
                      time: 300ms
  pages:
    - id: main_page
      layout: 
        type: flex
        flex_flow: column_wrap
      width: 100%
      bg_color: 0x000000
      bg_opa: cover
      pad_top: 30
      pad_bottom: 35px
      pad_left: 5
      pad_right: 5
      widgets:
        - button: 
            height: $button_height_single
            checkable: false
            id: office_scene_features_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: scene_features_icon                
                  text: $ledstrip
              - label:
                  align: bottom_left
                  id: scene_features_label
                  text: "Features"
            on_press:
              - homeassistant.service:
                  service: scene.turn_on
                  data:
                    entity_id: scene.office_features
        - button: 
            height: $button_height_single
            checkable: false
            id: office_scene_calls_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: office_scene_calls_icon                
                  text: $videocall
              - label:
                  align: bottom_left
                  id: office_scene_calls_label
                  text: "Calls"
            on_press:
              - homeassistant.service:
                  service: scene.turn_on
                  data:
                    entity_id: scene.office_desk_call
        - button: 
            height: $button_height_single
            checkable: false
            id: office_scene_evening_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: office_scene_evening_icon                
                  text: $nightlight
              - label:
                  align: bottom_left
                  id: office_scene_evening_label
                  text: "Evening"
            on_press:
              - homeassistant.service:
                  service: scene.turn_on
                  data:
                    entity_id: scene.office_evening
        - button: 
            height: $button_height_single
            checkable: false
            id: office_scene_dimmed_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: office_scene_dimmed_icon                
                  text: $nightlight
              - label:
                  align: bottom_left
                  id: office_scene_dimmed_label
                  text: "Dimmed"
            on_press:
              - homeassistant.service:
                  service: scene.turn_on
                  data:
                    entity_id: scene.office_dimmed
        - button: 
            height: $button_height_single
            checkable: true
            id: printer_power_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: printer_power_icon
                  text: $printer
              - label:
                  align: bottom_left
                  id: printer_power_label
                  text: "Printer"
            on_click:
              - homeassistant.service:
                  service: switch.toggle
                  data:
                    entity_id: switch.office_3d_printer_power
        - button: 
            height: $button_height_single
            checkable: true
            id: wz_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
