lvgl:
  top_layer:
    widgets:
      - label:
          id: wifi_icon_label
          text: "\U000F092E" # Dein Unicode für wifi-strength-off-outline
          styles: roboto15_style # Verwendet roboto15_font
          text_font: icon_font_header # Direkte ID aus icons.yaml
          align: top_right
          x: -8
          y: 4
          text_color: 0xFFFFFF # Hex für Weiß (16777215)

      - label:
          id: header_temperatures
          text: "-°/-°"
          styles: roboto15_style # Verwendet roboto15_font
          # text_font: roboto15_font # explizit, falls Style nicht greift
          align: top_left
          x: 8
          y: 4
          text_color: 0xFFFFFF # Hex für Weiß
          hidden: !lambda |-
            return lv_scr_act() != lv_page_get_obj_by_id(lv_page_get_id_by_name("main_buttons_page"));

      - label:
          id: header_display_time
          text: "--:--"
          styles: roboto15_style # Verwendet roboto15_font
          # text_font: roboto15_font # explizit, falls Style nicht greift
          align: top_mid
          x: 0
          y: 4
          text_align: center
          text_color: 0xFFFFFF # Hex für Weiß
          hidden: !lambda |-
            return lv_scr_act() != lv_page_get_obj_by_id(lv_page_get_id_by_name("main_buttons_page"));

      - obj:
          id: page_footer
          align: bottom_mid
          width: 100%
          height: 24px
          bg_opa: 0
          border_width: 0
          pad_all: 2px
          layout:
            type: flex
            flex_flow: row
            flex_align_main: space_between # Korrigiert
            flex_align_cross: center     # Korrigiert
          widgets:
            - button:
                id: footer_prev_button
                styles: footer_button_style # Aus button.yaml
                width: 60px
                height: 20px
                radius: 12px # Direkter Wert, wie in deinem Log
                bg_opa: 0
                border_width: 0
                widgets:
                  - label:
                      text_font: icon_font_header # Direkte ID
                      text_color: 0xFFFFFF # Direkter Wert
                      text: "\U000F0731" # Dein Unicode für arrow-left
                      align: center
                on_click:
                  - lvgl.page.previous:
                      animation: MOVE_LEFT
                      time: 300ms
            - button:
                id: footer_home_button
                styles: footer_button_style
                width: 60px
                height: 20px
                radius: 12px # Direkter Wert
                bg_opa: 0
                border_width: 0
                widgets:
                  - label:
                      text_font: icon_font_header # Direkte ID
                      text_color: 0xFFFFFF # Direkter Wert
                      text: "\U000F02DC" # Dein Unicode für home
                      align: center
                on_click:
                  - lvgl.page.show: weather_page
            - button:
                id: footer_next_button
                styles: footer_button_style
                width: 60px
                height: 20px
                radius: 12px # Direkter Wert
                bg_opa: 0
                border_width: 0
                widgets:
                  - label:
                      text_font: icon_font_header # Direkte ID
                      text_color: 0xFFFFFF # Direkter Wert
                      text: "\U000F0734" # Dein Unicode für arrow-right
                      align: center
                on_click:
                  - lvgl.page.next:
                      animation: MOVE_RIGHT
                      time: 300ms
  pages:
    - id: weather_page
      bg_image_src: weather_page_background
      bg_opa: cover
      pad_all: 15px
      layout:
        type: grid
        grid_columns: [FR(45), FR(55)] 
        grid_rows: [FR(20), FR(55), FR(25)]
      widgets:
        - label:
            id: time_date_label
            text: "Lade Zeit..."
            text_font: font_roboto_56 # Direkte ID aus fonts.yaml
            text_color: 0xFFFFFF # Hex für Weiß (16777215)
            text_align: center
            grid_cell_column_pos: 0
            grid_cell_row_pos: 0
            grid_cell_column_span: 2
            grid_cell_y_align: center

        - label:
            id: weather_main_icon
            text: "\U000F0599" # Dein Unicode für das Wetter-Icon (Initial: Sunny)
            text_font: icon_100 # Direkte ID aus weather_icons.yaml
            text_color: 0xFFFFFF # Hex für Weiß
            grid_cell_column_pos: 0
            grid_cell_row_pos: 1
            grid_cell_x_align: center
            grid_cell_y_align: center
        
        - label:
            id: weather_condition_label
            text: "Wetter lädt..."
            text_font: font_roboto_28 # Direkte ID aus fonts.yaml
            text_color: 0xFFFFFF # Hex für Weiß
            text_align: left
            long_mode: LV_LABEL_LONG_WRAP # Korrigiert
            grid_cell_column_pos: 1
            grid_cell_row_pos: 1
            grid_cell_x_align: start
            grid_cell_y_align: center
            pad_left: 10px

        - obj: # Container für die Temperaturanzeigen
            grid_cell_column_pos: 0
            grid_cell_row_pos: 2
            grid_cell_column_span: 2
            width: 100%
            height: SIZE_CONTENT
            bg_opa: transparent
            layout:
              type: flex
              flex_flow: row
              flex_align_main: space_around # Korrigiert
              flex_align_cross: center     # Korrigiert
            widgets:
              - obj:
                  width: SIZE_CONTENT
                  height: SIZE_CONTENT
                  bg_opa: transparent
                  layout: 
                    type: flex
                    flex_flow: row
                    flex_align_cross: center # Korrigiert
                  widgets:
                    - label:
                        id: indoor_temp_icon_label
                        text: "\U000F0F54" # Dein Unicode für Indoor-Temp-Icon (mdi-home-thermometer)
                        text_font: icon_font_header # Direkte ID
                        text_color: 0xFFFFFF # Hex für Weiß
                        pad_right: 8px
                    - label:
                        id: indoor_temp_value_label
                        text: "--.-°C"
                        text_font: font_roboto_28 # Direkte ID
                        text_color: 0xFFFFFF # Hex für Weiß
              - obj:
                  width: SIZE_CONTENT
                  height: SIZE_CONTENT
                  bg_opa: transparent
                  layout:
                    type: flex
                    flex_flow: row
                    flex_align_cross: center # Korrigiert
                  widgets:
                    - label:
                        id: outdoor_temp_icon_label
                        text: "\U000F18D6" # Dein Unicode für Outdoor-Temp-Icon (mdi-sun-thermometer)
                        text_font: icon_font_header # Direkte ID
                        text_color: 0xFFFFFF # Hex für Weiß
                        pad_right: 8px
                    - label:
                        id: outdoor_temp_value_label
                        text: "--.-°C"
                        text_font: font_roboto_28 # Direkte ID
                        text_color: 0xFFFFFF # Hex für Weiß

    - id: main_buttons_page
      width: 100%
      bg_color: 0x000000 # Schwarz (0)
      bg_opa: cover
      pad_top: 30px
      pad_bottom: 26px
      pad_left: 5px
      pad_right: 5px
      layout:
        type: grid
        grid_columns: [FR(1), FR(1), FR(1), FR(1), FR(1)]
        grid_rows: [CONTENT, CONTENT, CONTENT, CONTENT]
      widgets: # HIER DEINE 16 BUTTONS EINFÜGEN (siehe vorherige vollständige Version für ein Beispiel)
        - button: 
            grid_cell_column_pos: 0
            grid_cell_row_pos: 0
            height: 100px # Direkter Wert aus deinem Log/Snippet
            checkable: false # Boolescher Wert direkt
            id: office_scene_features_button
            styles: control
            widgets:
              - label: {text_font: icon_font, align: top_left, id: scene_features_icon, text: "\U000F1051"} # Unicode für ledstrip
              - label: {align: bottom_left, id: scene_features_label, text: "Features", text_font: roboto17_font}
            on_press: [{homeassistant.service: {service: scene.turn_on, data: {entity_id: scene.office_features}}}]
        - button: 
            grid_cell_column_pos: 1
            grid_cell_row_pos: 0
            height: 100px
            checkable: false
            id: office_scene_calls_button
            styles: control
            widgets:
              - label: {text_font: icon_font, align: top_left, id: office_scene_calls_icon, text: "\U000F036B"} # Unicode für videocall
              - label: {align: bottom_left, id: office_scene_calls_label, text: "Calls", text_font: roboto17_font}
            on_press: [{homeassistant.service: {service: scene.turn_on, data: {entity_id: scene.office_desk_call}}}]
        # ... (REST DEINER 16 BUTTONS HIER EINFÜGEN, ähnlich dem obigen Muster) ...
        # Achte darauf, für Icon-Texte die Unicode-Zeichen und für Text-Labels text_font: roboto17_font zu verwenden.
        # Beispiel für den letzten Button:
        - button: 
            grid_cell_column_pos: 0 # Anpassen für den letzten Button
            grid_cell_row_pos: 3  # Anpassen für den letzten Button
            id: wohnzimmer_stehlampe_button
            height: 100px
            checkable: true
            styles: control
            widgets:
              - label: {text_font: icon_font, align: top_left, id: wohnzimmer_stehlampe_icon, text: "\U000F0336"} # Unicode für lightbulb_off
              - label: {align: bottom_left, id: wohnzimmer_stehlampe_label, text: "Wohnzimmer Stehlampe", text_font: roboto17_font}
            on_click: [{homeassistant.service: {service: light.toggle, data: {entity_id: light.wohnzimmer_stehlampe}}}]
