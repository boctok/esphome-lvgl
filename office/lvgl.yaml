# lvgl.yaml
lvgl:
  top_layer:
    widgets:
      - label:
          text: -° / -°
          id: temperatures
          styles: roboto15_style
          align: top_left
          x: 8
          y: 4
          text_color: 16777215
      - label:
          text: --:--
          id: display_time
          styles: roboto15_style
          align: top_mid
          x: 0
          y: 4
          text_align: center
          text_color: 16777215
      - label:
          text: ""
          id: wifi_icon_label
          styles: roboto15_style
          text_font: icon_font_header
          align: top_right
          x: -8
          y: 4
          text_color: 16777215
      - obj:
          id: page_footer
          align: bottom_mid
          width: 100%
          height: 22px
          bg_opa: 0
          border_width: 0
          pad_all: 2px
          layout:
            type: flex
            flex_flow: row
            flex_align_main: space_between
            flex_align_cross: center
          widgets:
            - button:
                id: footer_prev_button
                styles: footer_button_style
                width: 60px
                height: 20px
                radius: 12px
                bg_color: $button_control_color
                border_width: 0
                widgets:
                  - label:
                      text_font: icon_font_header
                      text_color: 16777215
                      text: $arrow_left
                      align: center
                on_click:
                  - lvgl.page.previous:
                      animation: MOVE_RIGHT
                      time: 300ms
            - button:
                id: footer_home_button
                styles: footer_button_style
                width: 60px
                height: 20px
                radius: 12px
                bg_color: $button_control_color
                border_width: 0
                widgets:
                  - label:
                      text_font: icon_font_header
                      text_color: 16777215
                      text: $home
                      align: center
                on_click:
                  - lvgl.page.show: weather_page
            - button:
                id: footer_next_button
                styles: footer_button_style
                width: 60px
                height: 20px
                radius: 12px
                bg_color: $button_control_color
                border_width: 0
                widgets:
                  - label:
                      text_font: icon_font_header
                      text_color: 16777215
                      text: $arrow_right
                      align: center
                on_click:
                  - lvgl.page.next:
                      animation: MOVE_LEFT
                      time: 300ms
      - obj:
          id: stehlampe_dimmer_msgbox
          width: 300
          height: 200
          align: center
          hidden: true
          bg_color: 0x222222
          border_width: 2
          border_color: 0x888888
          radius: 10
          layout:
            type: flex
            flex_flow: column
            flex_align_main: space_evenly
            flex_align_cross: center
          widgets:
            - label:
                id: stehlampe_dimmer_label
                text: "Stehlampe Helligkeit"
                text_font: $text_font
                pad_top: 10
            - slider:
                id: stehlampe_brightness_slider
                width: 80%
                height: 30
                min_value: 1
                max_value: 255
                value: 128
                on_value_set:
                  - homeassistant.service: # GEÄNDERT
                      service: light.turn_on
                      data:
                        entity_id: light.wohnzimmer_stehlampe
                        brightness: !lambda 'return x;' # x ist der Wert des Sliders (1-255)
            - button:
                id: stehlampe_dimmer_close_button
                width: 100
                margin_top: 10
                margin_bottom: 10
                widgets:
                  - label:
                      text: "OK"
                      text_font: $text_font
                on_click:
                  - lvgl.widget.hide: stehlampe_dimmer_msgbox
                  - lambda: |-
                      id(dimmer_msgbox_active) = false;
  pages:
    - id: weather_page
      width: 100%
      bg_color: 0
      bg_opa: cover
      pad_top: 30px
      pad_bottom: 26px
      pad_left: 5px
      pad_right: 5px
      widgets:
        - label:
            id: weekday_label
            align: top_right
            x: -33
            y: 10
            width: 350
            text_align: right
            text_font: roboto36_font
            text_color: 16777215
            text: !lambda |-
              static const char* weekdays[] = {"Sonntag", "Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag"};
              auto now = id(sntp_time).now();
              if (now.is_valid()) {
                return weekdays[now.day_of_week - 1];
              } else {
                return "Unbekannt";
              }
        - label:
            id: date_label
            align: top_right
            x: -33
            y: 50
            width: 350
            text_align: right
            text_font: roboto36_font
            text_color: 16777215
            text: !lambda |-
              static const char* months[] = {"Jan", "Feb", "Mär", "Apr", "Mai", "Jun", "Jul", "Aug", "Sep", "Okt", "Nov", "Dez"};
              auto now = id(sntp_time).now();
              if (now.is_valid()) {
                char date_buf[30];
                snprintf(date_buf, sizeof(date_buf), "%02d. %s %d", now.day_of_month, months[now.month - 1], now.year);
                return std::string(date_buf);
              } else {
                return "--.--.----";
              }
        - label:
            id: time_label
            align: top_right
            x: -33
            y: 90
            width: 350
            text_align: right
            text_font: roboto36_font
            text_color: 16777215
            text: !lambda |-
              static char time_buf[6];
              auto now = id(sntp_time).now();
              if (now.is_valid()) {
                snprintf(time_buf, sizeof(time_buf), "%02d:%02d", now.hour, now.minute);
                return time_buf;
              } else {
                return "--:--";
              }
        - label:
            id: outdoor_temp_large_label
            x: 28
            y: 10
            text_font: roboto36_font
            text_color: 16777215
            text: !lambda |-
              char temp_buf[20];
              float temp_val = id(aussen_temp_wert);
              if (isnan(temp_val)) { return std::string("--.-°C"); }
              snprintf(temp_buf, sizeof(temp_buf), "%.1f°C", temp_val);
              return std::string(temp_buf);
        - image:
            id: lvgl_weather_image_widget
            x: 28
            y: 55
            width: 100
            height: 100
            src: icon_png_sunny
        - label:
            id: weather_description
            x: 138
            y: 87
            text_font: roboto36_font
            text_color: 16777215
            text: !lambda |-
              return id(esphome_weather_forecast_home).state;
        - image:
            id: flur_temp_png_icon
            x: 28
            y: 165
            width: 90
            height: 90
            src: icon_png_indoor_temp
        - label:
            id: flur_temp_value_label
            x: 138
            y: 197
            text_font: roboto36_font
            text_color: 16777215
            text: !lambda |-
              char temp_buf[20];
              float temp_val = id(flur_temp_wert);
              if (isnan(temp_val)) { return std::string("--.-°C"); }
              snprintf(temp_buf, sizeof(temp_buf), "%.1f°C", temp_val);
              return std::string(temp_buf);
        - image:
            id: flur_humidity_png_icon
            x: 28
            y: 275
            width: 90
            height: 90
            src: icon_png_humidity
        - label:
            id: flur_humidity_value_label
            x: 138
            y: 307
            text_font: roboto36_font
            text_color: 16777215
            text: !lambda |-
              char temp_buf[20];
              float temp_val = id(flur_humidity_wert);
              if (isnan(temp_val)) { return std::string("--.-%"); }
              snprintf(temp_buf, sizeof(temp_buf), "%.1f%%", temp_val);
              return std::string(temp_buf);
    - id: main_page
      width: 100%
      bg_color: 0
      bg_opa: cover
      pad_top: 30px
      pad_bottom: 26px
      pad_left: 5px
      pad_right: 5px
      layout:
        type: grid
        grid_columns: [FR(1), FR(1), FR(1), FR(1), FR(1)]
        grid_rows: [CONTENT, CONTENT, CONTENT, CONTENT]
      widgets:
        - button:
            grid_cell_column_pos: 0
            grid_cell_row_pos: 0
            height: 100px
            checkable: true
            id: wz_lichtschalter_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: wz_lichtschalter_icon
                  text: $lightbulb_off
              - label:
                  text_font: $text_font
                  align: bottom_left
                  id: wz_lichtschalter_label
                  text: "WZ Schalter"
            on_click:
              - homeassistant.service:
                  service: input_boolean.toggle
                  data:
                    entity_id: input_boolean.wz_lichtschalter
        - button:
            grid_cell_column_pos: 1
            grid_cell_row_pos: 0
            id: wohnzimmer_stehlampe_button
            height: 100px
            checkable: true
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: wohnzimmer_stehlampe_icon
                  text: $lightbulb_off
              - label:
                  text_font: $text_font
                  align: bottom_left
                  id: wohnzimmer_stehlampe_label
                  text: "Stehlampe"
            on_click:
              - homeassistant.service:
                  service: light.toggle
                  data:
                    entity_id: light.wohnzimmer_stehlampe
            on_long_press:
              - lambda: |-
                  id(dimmer_msgbox_active) = true;
                  if (id(wohnzimmer_stehlampe_brightness_sensor).has_state()) {
                    lv_slider_set_value(id(stehlampe_brightness_slider).get_obj(), id(wohnzimmer_stehlampe_brightness_sensor).state, LV_ANIM_OFF);
                  } else {
                    lv_slider_set_value(id(stehlampe_brightness_slider).get_obj(), 128, LV_ANIM_OFF);
                  }
              - lvgl.widget.show: stehlampe_dimmer_msgbox
        - button:
            grid_cell_column_pos: 2
            grid_cell_row_pos: 0
            height: 100px
            checkable: true
            styles: control
            id: wohnzimmer_deckenlampe_button
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: wohnzimmer_deckenlampe_icon
                  text: $lightbulb_off
              - label:
                  text_font: $text_font
                  align: bottom_left
                  id: wohnzimmer_deckenlampe_label
                  text: "Deckenlampe"
            on_click:
              - homeassistant.service:
                  service: light.toggle
                  data:
                    entity_id: light.wohnzimmer_deckenlampe
        - button:
            grid_cell_column_pos: 3
            grid_cell_row_pos: 0
            height: 100px
            checkable: false
            id: office_scene_dimmed_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: office_scene_dimmed_icon
                  text: $nightlight
              - label:
                  text_font: $text_font
                  align: bottom_left
                  id: office_scene_dimmed_label
                  text: "Dimmed"
            on_press:
              - homeassistant.service:
                  service: scene.turn_on
                  data:
                    entity_id: scene.office_dimmed
        - button:
            grid_cell_column_pos: 4
            grid_cell_row_pos: 0
            height: 100px
            checkable: true
            id: printer_power_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: printer_power_icon
                  text: $printer
              - label:
                  text_font: $text_font
                  align: bottom_left
                  id: printer_power_label
                  text: "Printer"
            on_click:
              - homeassistant.service:
                  service: switch.toggle
                  data:
                    entity_id: switch.office_3d_printer_power
        - button:
            grid_cell_column_pos: 0
            grid_cell_row_pos: 1
            height: 100px
            checkable: true
            id: wz_button_alt
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: wz_button_alt_icon
                  text: $lightbulb
              - label:
                  text_font: $text_font
                  align: bottom_left
                  text: "Wohnzimmer"
            on_click:
              - homeassistant.service:
                  service: light.toggle
                  data:
                    entity_id: light.wz_lichtschalter
        - button:
            grid_cell_column_pos: 1
            grid_cell_row_pos: 1
            height: 100px
            checkable: true
            id: wz_blind_open_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  text: $blinds_open
              - label:
                  text_font: $text_font
                  align: bottom_left
                  text: "Auf"
            on_click:
              - homeassistant.service:
                  service: cover.set_cover_position
                  data:
                    entity_id: cover.wohnzimmer_links
                    position: "83"
              - homeassistant.service:
                  service: cover.set_cover_position
                  data:
                    entity_id: cover.wohnzimmer_rechts
                    position: "78"
              - homeassistant.service:
                  service: cover.set_cover_position
                  data:
                    entity_id: cover.esszimmer_links
                    position: "68"
              - homeassistant.service:
                  service: cover.set_cover_position
                  data:
                    entity_id: cover.esszimmer_rechts
                    position: "70"
              - lvgl.widget.update:
                  id: wz_blind_open_button
                  state:
                    checked: true
              - lvgl.widget.update:
                  id: wz_blind_close_button
                  state:
                    checked: false
        - button:
            grid_cell_column_pos: 2
            grid_cell_row_pos: 1
            height: 100px
            checkable: true
            id: wz_blind_close_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  text: $blinds_closed
              - label:
                  text_font: $text_font
                  align: bottom_left
                  text: "Zu"
            on_click:
              - homeassistant.service:
                  service: cover.set_cover_position
                  data:
                    entity_id: cover.wohnzimmer_links
                    position: "0"
              - homeassistant.service:
                  service: cover.set_cover_position
                  data:
                    entity_id: cover.wohnzimmer_rechts
                    position: "0"
              - homeassistant.service:
                  service: cover.set_cover_position
                  data:
                    entity_id: cover.esszimmer_links
                    position: "0"
              - homeassistant.service:
                  service: cover.set_cover_position
                  data:
                    entity_id: cover.esszimmer_rechts
                    position: "0"
              - lvgl.widget.update:
                  id: wz_blind_close_button
                  state:
                    checked: true
              - lvgl.widget.update:
                  id: wz_blind_open_button
                  state:
                    checked: false
        - button:
            grid_cell_column_pos: 3
            grid_cell_row_pos: 1
            height: 100px
            checkable: false
            id: webhook_mail_button
            styles: webhook
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  text: $gmail
              - label:
                  text_font: $text_font
                  align: bottom_left
                  text: "Mail"
            on_click:
              - homeassistant.service:
                  service: button.press
                  data:
                    entity_id: button.webhook_mail
        - button:
            grid_cell_column_pos: 4
            grid_cell_row_pos: 1
            height: 100px
            checkable: false
            id: webhook_slack_button
            styles: webhook
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  text: $slack
              - label:
                  text_font: $text_font
                  align: bottom_left
                  text: "Slack"
            on_click:
              - homeassistant.service:
                  service: button.press
                  data:
                    entity_id: button.webhook_slack
        - button:
            grid_cell_column_pos: 0
            grid_cell_row_pos: 2
            height: 100px
            checkable: false
            id: webhook_meet_button
            styles: webhook
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  text: $lightbulb
              - label:
                  text_font: $text_font
                  align: bottom_left
                  text: "Meet"
            on_click:
              - homeassistant.service:
                  service: button.press
                  data:
                    entity_id: button.webhook_meet
        - button:
            grid_cell_column_pos: 1
            grid_cell_row_pos: 2
            height: 100px
            checkable: false
            id: webhook_figma_button
            styles: webhook
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  text: $lightbulb
              - label:
                  text_font: $text_font
                  align: bottom_left
                  text: "Figma"
            on_click:
              - homeassistant.service:
                  service: button.press
                  data:
                    entity_id: button.webhook_figma
        - button:
            grid_cell_column_pos: 2
            grid_cell_row_pos: 2
            height: 100px
            checkable: false
            id: webhook_forklift_button
            styles: webhook
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  text: $forklift
              - label:
                  text_font: $text_font
                  align: bottom_left
                  text: "Forklift"
            on_click:
              - homeassistant.service:
                  service: button.press
                  data:
                    entity_id: button.webhook_forklift
        - button:
            grid_cell_column_pos: 3
            grid_cell_row_pos: 2
            height: 100px
            checkable: false
            id: webhook_iawriter_button
            styles: webhook
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  text: $command
              - label:
                  text_font: $text_font
                  align: bottom_left
                  text: "Ia Writer"
            on_click:
              - homeassistant.service:
                  service: button.press
                  data:
                    entity_id: button.webhook_iawriter
        - button:
            grid_cell_column_pos: 4
            grid_cell_row_pos: 2
            height: 100px
            checkable: false
            id: webhook_mainsail_button
            styles: webhook
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  text: $lightbulb
              - label:
                  text_font: $text_font
                  align: bottom_left
                  text: "Mainsail"
            on_click:
              - homeassistant.service:
                  service: button.press
                  data:
                    entity_id: button.webhook_mainsail
